<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="mb-3">
        <label for="height" class="form-label">Height (cm):</label>
        <input type="number" id="height" name="height" class="form-control" [(ngModel)]="user.height" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg):</label>
        <input type="number" id="weight" name="weight" class="form-control" [(ngModel)]="user.weight" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" name="age" class="form-control" [(ngModel)]="user.age" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select id="gender" name="gender" class="form-select" [(ngModel)]="user.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
  </div>
</div>
