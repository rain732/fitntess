<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" [(ngModel)]="user.height" required>
    </div>
    <div>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" [(ngModel)]="user.weight" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="user.age" required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="user.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </form>
