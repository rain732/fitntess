  <div class="card">
    <table class="table">
      <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let messages of messages?.items">
          <td>{{ messages.title}}</td>
          <td>{{ messages.email}}</td>
          <td>{{ messages.message}}</td>
  
        </tr>
        <tr class="center" *ngIf="messages.totalCount <=0">
          <td colspan="3">No Data</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <app-pagination [totalPagesNumber]="messages.totalCount" [totalPages]="messages.totalPages" [page]="pageNumber"
      (pageChangeEmitter)="handlePageChange($event)">
    </app-pagination>
  </div>
